<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Pacing v3!</h1>
    <button id="settings-toggle">Show/Hide Settings</button>
    
    <div id="main-content">
        <div id="settings-table">
            <h3>Venue Settings</h3>
            <div>
                <div class="settings-header">Target Turns</div>
                <div class="settings-input" id="turns"><input type="number" step="0.25"></input></div>
                <div class="settings-header">Capacity</div>
                <div class="settings-input" id="capacity"><input type="number" step="5"></input></div>
            </div>
            <div>
                <div class="settings-header">Duration</div>
                <div class="settings-input" id="duration"><input type="number" step="0.25"></input></div>
                <div class="settings-header">Opening Time</div>
                <div class="settings-input" id="openingTime"><input type="time"></input></div>
            </div>
            <div>
                <div class="settings-header">Seating Intervals</div>
                <div class="settings-input" id="seatingIntervals"><input type="number"></input></div>
                <div class="settings-header">Target Covers</div>
                <div class="settings-input" id="coverTarget"><input type="number" step="25"></input></div>
            </div>
        </div>


        <div id="pacing-table">
        </div>

    </div>
</body>
</html>
